<!-- Página 2) Tela de login

Quadro centralizado com formulário de login;
Campos normais de login (email e senha). -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div id="container">
    <div id="autenticacao">
      <form>
        <div id="Mensagem">
         <td> Bem vindo</td>
        </div>
        <div id="login">
          <div>
            <div>
              <span>Usuário:</span>
            </div>
            <div>
              <span>Senha:</span>
            </div>
          </div>
          <div>
            <div>
              <input type="text"></input>
            </div>
            <div>
              <input type="password"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
